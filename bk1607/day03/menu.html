	<script>
	/*

	$(document).ready(function(){

	   var nav= ["首页","军事","经济","服装"];

	             ["aaa","bbb","ccc","ddd","eee"],
				 ["111","222","333","444","555"],
				 ["aaa","bbb","ccc","ddd","eee"],
				 ["111","222","333","444","555"]];
	   var $navLi= $("#nav ul li");
	   for(var i=0;i<$navLi.length;i++){
	     $navLi.eq(i)[0].index = i;
	     $navLi.eq(i).mouseover(function(){
		    $("#sub ul").eq(this.index).show();
			$("#sub ul").eq(this.index).css({
			  position:"absolute",
			  left:100*(this.index)+"px",
			  top:"50px"
			});
			
		 });
		 $navLi.eq(i).mouseout(function(){
		   $("#sub ul").eq(this.index).hide();
		 });
	   }
	});
	</script>
