<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title></title>
	<style>
	  div{
	    width:100px;
		height:100px;
		background:red;
		position:relative;
	  }
	  #d2{
	    background:green;
	  }
	</style>
	<script src='js/jquery-1.12.4.js'></script>
	<script>
	/*
	
	*/
	$(document).ready(function(){
	   $("input[value=move]").click(function(){
	     $("div").animate({left:500},3000).animate({left:0},3000);
	   });
	   $("input[value=stop]").click(function(){
	      $("#d1").stop();
		  $("#d2").stop(true);
		  $("#d3").stop(true,true);
	   });
	});
	</script>
  </head>
  <body>
    <input type="button" value="move" />
	<input type="button" value="stop" />
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	
  </body>
</html>
