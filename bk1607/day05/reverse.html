<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title></title>
	<style>
	  *{margin:0;padding:0}
	  div{
	    width:100px;
		height:100px;
		background:red;
		position:relative;
		float:left;
		top:0;
		left:0;
	  }
	  div:last-child{
	    display:none;
		background:blue;
		top:50px;
		height:0;
	  }
	</style>
	<script src='js/jquery-1.12.4.js'></script>
	<script>
	/*
	
	*/
	$(document).ready(function(){
	   $("div:first").hover(f1,f2);
	   function f1(){
	     $("div:first").animate({top:50,height:0},1000,function(){
		   // $("div:first").hide();
		   $("div:last").show().animate({top:0,height:100},1000);
		   
		 });
		 
	   };
	   function f2(){
		 $("div:last").animate({top:50,height:0},1000,function(){
		   $("div:first").show().animate({top:0,height:100},1000);
		   $("div:last").hide();
		 });
	   }
	});
	</script>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
