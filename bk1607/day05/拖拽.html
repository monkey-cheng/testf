<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title></title>
	<style>
	  div{
	    width:100px;
		height:100px;
		background:red;
		position:absolute;
		left:0;
		top:0;
	  }
	  img{
	    width:300px;
		height:230px;
	  }
	</style>
	<script src='js/jquery-1.12.4.js'></script>
	<script>
	/*
	
	*/
	$(document).ready(function(){
	  $("div").mousedown(
	    function(e){
		  var x=  e.pageX- $(this).offset().left;
		  var y = e.pageY- $(this).offset().top;
		  // console.log(x+" "+y);
		  $(document).mousemove(f1).mouseup(f2);
		  function f1(event){
		    console.log("---");
			event.preventDefault();
		    $("div").css({left:event.pageX-x,top:event.pageY-y});
		  }
		  function f2(){
		    console.log("===");
		    $(this).off();
			// $(this).mouseup(null);
		  }
		} 
	  );
	});
	</script>
  </head>
  <body>
    <div>
	  <img src="1.jpg" />
	</div>
  </body>
</html>
