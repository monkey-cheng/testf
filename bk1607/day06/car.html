<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title></title>
	<style>
	  #pic,#pic2{
	    width:200px;
		height:200px;
		background:url(1.jpg) no-repeat;
		position:absolute;
		left:50px;
		top:50px;
	  }
	  #car{
	    width:50px;
		height:50px;
		background:pink;
		position:absolute;
		right:50px;
		bottom:50px;
	  }
	  #buy{
	    position:absolute;
		left:100px;
		top:300px;
	  }
	</style>
	<script src='js/jquery-1.12.4.js'></script>
	<script>
	/*
	
	*/
	$(document).ready(function(){
	   $("#buy").click(f1);
	   
	   function f1(){
	     $goods = $("#pic").clone();
		 $goods.appendTo($("body")).attr("id","pic2")
		 // console.log($goods);
		 $car = $("#car");
		 var left = $car.offset().left;
		 var top = $car.offset().top;
		 
		 $goods.show().animate({width:0,height:0,left:left,top:top},500);
	   }
	});
	</script>
  </head>
  <body>
    <div id="pic"></div>
	<div id="buy">加入购物车</div>
	<div id="car"></div>
  </body>
</html>
