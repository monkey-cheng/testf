<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title></title>
	<style>
	  table{
	    border:1px solid red;
		border-collapse:collapse;
	  }
	  table tr td{
	    width:100px;
		height:30px;
		border:1px solid red;
	  }
	  table tr td input{
	    width:100%;
		height:100%;
		border:none;
	  }
	</style>
	<script src='js/jquery-1.12.4.js'></script>
	<script>
	/*
	
	*/
	$(document).ready(function(){
	   $("table tr").hover(f1,f2);
	   
	   function f1(){
	      $(this).css({background:"#bfa"});
	   }
	   function f2(){
	     $(this).css({background:"#fff"});
	   }
	});
	</script>
  </head>
  <body>
    <table>
	  <tr><td><input type="text" /></td><td><input type="text" /></td></tr>
	  <tr><td><input type="text" /></td><td><input type="text" /></td></tr>
	  <tr><td><input type="text" /></td><td><input type="text" /></td></tr>
	  <tr><td><input type="text" /></td><td><input type="text" /></td></tr>
	  <tr><td><input type="text" /></td><td><input type="text" /></td></tr>
	</table>
  </body>
</html>
