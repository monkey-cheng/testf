<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title></title>
	<style>
	  #picDiv{
	    width:100%;
		height:312px;
		position:relative;
		
	  }
	  #picDiv div{
	    width:50px;
		height:312px;
		float:left;
	  }
	  #picDiv div:first-child{
	    width:500px;
	  }
	</style>
	<script src='js/jquery-1.12.4.js'></script>
	<script>
	/*
	
	*/
	$(document).ready(function(){
	  $("#picDiv div").hover(f1,f2);
	  
	  function f1(){
	    $(this).stop(true).animate({width:500}).siblings().stop(true).animate({width:50});
	  }
	  function f2(){
	    $("#picDiv div:first").stop(true).animate({width:500}).siblings().stop(true).animate({width:50});
	  }
	});
	</script>
  </head>
  <body>
    <div id="picDiv">
	  <div style="background:url(2/1.jpg) "></div>
	  <div style="background:url(2/2.jpg) "></div>
	  <div style="background:url(2/3.jpg) "></div>
	  <div style="background:url(2/4.jpg) "></div>
	  <div style="background:url(2/5.jpg) "></div>
	  <div style="background:url(2/6.jpg) "></div>
	  <div style="background:url(2/7.jpg) "></div>
	  <div style="background:url(2/8.jpg) "></div>
	</div>
  </body>
</html>
